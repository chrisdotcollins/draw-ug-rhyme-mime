<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('doodle-background.png');
            background-repeat: repeat;
            background-size: auto;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .word-list {
            list-style-type: none;
            padding: 0;

        .word-list li {

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Words</h1>
    <ul class="word-list" id="wordList"></ul>
    <button onclick="generateWords()">Generate Words</button>

    <script src="script.js"></script>

</html>
