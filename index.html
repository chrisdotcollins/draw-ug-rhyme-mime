<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('doodle-background.png');
            background-repeat: repeat;
            background-size: auto;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .word-list {
            list-style-type: none;
            padding: 0;
        }
        .word-list li {
            font-size: 1.5em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .word-container {
            background-color: rgba(255, 255, 255, 0.95); /* White background with 80% opacity */
            border-radius: 10px; /* Rounded corners for a softer look */
            padding: 20px; /* Space inside the box */
            width: 80%; /* Adjust the width of the box */
            max-width: 600px; /* Prevent the box from becoming too wide */
            margin: 20px auto; /* Center the box with top margin */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for better visibility */
            text-align: center; /* Center-align the text */
        }
        .word-container ul {
            list-style-type: none; /* No bullet points */
            padding: 0;
            margin: 0;
        }
        .word-container li {
            font-size: 3.5em; /* Larger font size for words */
            color: #333; /* Dark color for text */
            margin: 10px 0; /* Space between words */
        }
    </style>
</head>
<body>
    <div class="word-container">
        <h1>Draw, Ug, Rhyme, Mime!</h1>
    </div>
    <div class="word-container">
        <ul id="wordList"></ul> <!-- This is where the random words will appear -->
    </div>
    
    <!-- Button to trigger word generation -->
    <button onclick="showRandomWords()">Generate Words</button>

    <script src="script.js"></script>
</body>
</html>
